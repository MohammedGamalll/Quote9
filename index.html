<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body class="text-white bg-dark">
        <div
            class="container d-flex flex-column justify-content-center align-content-center vh-100">
            <h1 class="text-center">Quote of the Day</h1>
            <h2 class="text-center p-3">Press the button below to recieve a
                random quote!</h2>
            <div class="button d-flex justify-content-center">
                <button id="quoteButton"
                    class="btn btn-warning py-3 px-5 fs-4 mb-5 fw-bold"
                    onclick="generateQuote()">New Quote</button>
            </div>
            <p
                class="text-center fs-3 fw-bold "
                id="quote"></p>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
